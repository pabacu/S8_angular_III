<!-- The Modal Login -->
<div class="modal" id="login" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">

            <!-- Modal body -->
            <div class="modal-body seminor-login-modal-body">
                <h5 class="modal-title text-center">LOGIN TO MY ACCOUNT</h5>
                <button type="button" class="close" data-dismiss="modal" (click)="close()">
                    <span><i class="fa fa-times-circle" aria-hidden="true"></i></span>
                </button>
                <div *ngIf="!formSubmitted" [ngClass] = "'info'"> Form not submitted. </div>
                <div *ngIf="loginform.invalid && !formSubmitted" [ngClass] = "'error'"> Please, check email or password. </div>
                <div *ngIf="formSubmitted && !userExist" [ngClass] = "'error'">  Incorrect user or password. </div> <br/>
                <div *ngIf="formSubmitted && userExist" [ngClass] = "'success'"> Form submitted successfully. </div> <br/>

                <form [formGroup]="loginform" class="seminor-login-form" (submit)="onFormSubmit()">
                    <div class="form-group">
                        <input type="email" class="form-control" formControlName="email" required autocomplete="off">
                        <label class="form-control-placeholder" for="name">Email address</label>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" formControlName="password" required autocomplete="off">
                        <label class="form-control-placeholder" for="password">Password</label>
                    </div>
                    <div class="form-group">
                        <label class="container-checkbox">
                            Remember Me On This Computer
                            <input type="checkbox" checked="checked" required>
                            <span class="checkmark-box"></span>
                        </label>
                    </div>

                    <div class="btn-check-log">
                        <button type="submit" class="btn-check-login">LOGIN</button>
                    </div>

                    <div class="forgot-pass-fau text-center pt-3">
                        <a href="#" class="text-secondary">Forgot Your Password?</a>

                    </div>
                    <div class="create-new-fau text-center pt-3">
                        <a href="#" class="text-primary-fau"><span data-toggle="modal" data-target="#sem-reg"
                                data-dismiss="modal">Create A New Account</span></a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<ng-template #templateLogin let-modal></ng-template>
